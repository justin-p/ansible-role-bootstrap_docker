galaxy_info:
  role_name: bootstrap_docker
  namespace: justin_p
  author: Justin Perdok
  description: My docker bootstrap role
  license: MIT

  min_ansible_version: 2.9

  platforms:
    - name: Ubuntu
      versions:
        - bionic
        - artful

  galaxy_tags: []

dependencies: 
  - role: robertdebock.bootstrap
    version: 5.2.6
  - role: robertdebock.epel
    version: 3.1.2
  - role: robertdebock.buildtools
    version: 3.1.2
  - role: robertdebock.python_pip
    version: 4.2.2
  - role: robertdebock.core_dependencies
    version: 2.1.1
  - role: robertdebock.docker_ce
    version: 3.2.1
  - role: robertdebock.docker_compose
    version: 2.1.0