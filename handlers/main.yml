---
# handlers file for bootstrap-docker/
- name: reboot
  become: yes
  reboot:

- name: auditd restart
  become: yes
  service:
    name: auditd
    state: restarted

- name: load audit rules
  become: yes
  command: "/sbin/augenrules --load"

- name: docker restart
  become: yes
  service:
    name: docker
    state: restarted

- name: netfilter persistent restart
  become: yes
  service:
    name: netfilter-persistent
    state: restarted

- name: reload ufw
  become: yes
  community.general.ufw:
    state: reloaded

